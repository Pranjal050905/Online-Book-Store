<!DOCTYPE html>
<html>
<head>
    <title>Login - Online Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Book Store</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="catalogue.html">Book Catalogue</a>
    </nav>
    
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2025 Online Book Store. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get input values
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            
            // Clear previous error messages
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            
            // Validation checks
            let isValid = true;
            
            // Email validation
            if (email === "") {
                document.getElementById("emailError").textContent = "Email is required!";
                isValid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById("emailError").textContent = "Please enter a valid email address!";
                isValid = false;
            }
            
            // Password validation
            if (password === "") {
                document.getElementById("passwordError").textContent = "Password is required!";
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById("passwordError").textContent = "Password must be at least 6 characters!";
                isValid = false;
            }
            
            // If valid, proceed with login
            if (isValid) {
                alert("Login successful!");
                window.location.href = "catalogue.html";
                
                // (In a real app, you would send data to a server here)
                // Example: fetch("/login", { method: "POST", body: JSON.stringify({ email, password }) });
            }
        });

        // Helper function to validate email format
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
